<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false" id="gestion">
			<p:tabView id="tablaContent">
			<p:tab title="Auditoria" dynamic="true" cache="true">			
				<p:accordionPanel id="panelTablaEmp" >
					<p:tab title="Informacion detallada de Activar y Desactivar Usuarios">
						<p:dataTable value="#{usuarioController.auditorias}" id="tabla"
							var="a" border="1">
							
							<p:column>
								<f:facet name="header">
								Accion
							</f:facet>
								<p:outputLabel value="#{a.accion}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Fecha
							</f:facet>
								<p:outputLabel value="#{a.fecha}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Origen
							</f:facet>
								<p:outputLabel value="#{a.origen}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Navegador
							</f:facet>
								<p:outputLabel value="#{a.navegador}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Registro
							</f:facet>
								<p:outputLabel value="#{a.registro}" />
							</p:column>
													
						</p:dataTable>
					</p:tab>
				</p:accordionPanel>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
