<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
		
		<p:tabView id="tablaDatosEmpresa" style="margin-top:100px">
					<p:tab title="Gestion de las Areas de la Empresa" dynamic="true" cache="true">

			<p:fieldset legend="Busqueda" style="margin-top:10px">
				<h:panelGrid id="busEmp" columns="2">

					<p:commandButton styleClass="ui-priority-primary" value="Buscar"
						process="@this busEmp" update="dtEmp"
						action="#{GestionAreaEmpresaController.buscar()}"/>
						
					<p:inputText id="tfbusEmp" class="form-control"
						value="#{GestionAreaEmpresaController.codigo}" placeholder="ingrese Codigo"/>
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Datos del Areal de la Empresa" style="margin-top:10px">
				<h:panelGrid id="dtEmp" columns="2">

					<p:outputLabel for="tfnomEmp" id="nomEm" value="Nombre" />
					<p:inputText id="tfnomEmp" class="form-control"
						value="#{GestionAreaEmpresaController.nombre}" placeholder="Nombre Area Empresa"/>

					<p:outputLabel for="tfDireccionEmp" id="dirEmpre" value="Descripcion" />
					<p:inputTextarea id="tfDireccionEmp" class="form-control"
						value="#{GestionAreaEmpresaController.descripcion}" placeholder="Descripcion del area de la empresa"/>
					
				</h:panelGrid>
				
				<p:commandButton styleClass="ui-priority-primary" value="Registrar" update=":tablaDatosEmpresa:panelTablaEmp:tablaEmp
				:tablaDatosEmpresa:dtEmp" action="#{GestionAreaEmpresaController.registrar()}" style="margin-top:15px"/>

				<p:commandButton styleClass="ui-priority-primary" value="Editar" update=":tablaDatosEmpresa:panelTablaEmp:tablaEmp
					:tablaDatosEmpresa:dtEmp" action="#{GestionAreaEmpresaController.editar()}" style="margin-top:15px"/>
	
				<p:commandButton styleClass="ui-priority-primary" value="Eliminar" update=":tablaDatosEmpresa:panelTablaEmp:tablaEmp
					:tablaDatosEmpresa:dtEmp" action="#{GestionAreaEmpresaController.eliminar()}" style="margin-top:15px"/>

			</p:fieldset>
			
			<p:accordionPanel id="panelTablaEmp"  style="margin-top:15px">
				<p:tab title="Areas Registradas">
					<p:dataTable value="#{GestionAreaEmpresaController.listaAreasEmpresa}" id="tablaEmp"
						var="a" border="1">
						<p:column>
							<f:facet name="header">
							Codigo
						</f:facet>
							<p:outputLabel value="#{a.codigo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
							Nombre
						</f:facet>
							<p:outputLabel value="#{a.nombre}" />
						</p:column>
						<p:column>
							<f:facet name="header">
							Descripcion
						</f:facet>
							<p:outputLabel value="#{a.descripcion}" />
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:accordionPanel>
			
			</p:tab>	
			
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
